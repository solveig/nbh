<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
<rect id="logo" x="0" y="0" width="120" height="120" style="fill: none; stroke: black;"/>

         <rect x="0" y="0" width="30" rx="10" id="del" ry="10" height="85"/>
        <rect x="0" y="0" width="85" rx="10" id="deli" ry="10" height="30"/>
        <linearGradient id="orangeGradient">
            <stop offset="0%" style="stop-color:#FF8122"/>
            <stop offset="30%" style="stop-color:#FF8122"/>
            <stop offset="60%" style="stop-color:#FF8000"/>
            <stop offset="100%" style="stop-color:#FF8000"/>
        </linearGradient>
         <linearGradient id="nbhGradient">
            <stop offset="0%" style="stop-color:black"/>
            <stop offset="30%" style="stop-color:silver"/>
           <stop offset="32%" style="stop-color:black"/>
            <stop offset="60%" style="stop-color:silver"/>
           <stop offset="62%" style="stop-color:black"/>
            <stop offset="80%" style="stop-color:silver"/>
            <stop offset="82%" style="stop-color:black"/>
            <stop offset="100%" style="stop-color:black"/>
        </linearGradient>
        <linearGradient id="nbhGradient1">
            <stop offset="0%" style="stop-color:lightBlue"/>
            <stop offset="15%" style="stop-color:royalblue"/>
           <stop offset="30%" style="stop-color:lightBlue"/>
            <stop offset="45%" style="stop-color:royalblue"/>
           <stop offset="65%" style="stop-color:lightBlue"/>
            <stop offset="80%" style="stop-color:royalblue"/>
            <stop offset="100%" style="stop-color:lightblue"/>
        </linearGradient>
      
        <filter id="skygger">
            <feGaussianBlur stdDeviation="6" in="SourceAlpha"/>
            <feOffset dx="-5" dy="-4" result="offsetBlur"/>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="sourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="skygg">
            <feGaussianBlur stdDeviation="3.5" in="SourceAlpha" result="blur"/>
            <feOffset dx="-4" dy="-5" in="blur" result="offsetBlur"/>
            <feSpecularLighting specularExponent="100" specularConstant="1.35" lighting-color="silver"
                 in="offsetBlur" result="specOut">
                <fePointLight x="21000" y="24000" z="38000"/>
            </feSpecularLighting>
            <feComposite in="specOut" k1="2.4" k2="1.1" k3="0.9" k4="0" in2="SourceGraphic"
                 operator="arithmetic"/>
        </filter>
         <filter id="f4" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
      <feColorMatrix result="matrixOut" in="offOut" type="matrix"
      values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
      <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
     
         <filter id="f3" y="-10" height="40" x="-10" width="150">
      <feOffset in="SourceAlpha" dx="3" dy="3" result="offset3" />
      <feGaussianBlur in="offset3" stdDeviation="3"  result="blur3"/>

      <feBlend  in="SourceGraphic" in2="blur3" x="-10" width="160"/>

    </filter>
    </defs>
  <g id="nbhLogo" >
<circle id="sola" cx="60 " cy="60" r="50" fill="yellow"/>
<text x="29" y="94"  style="font-family: Arial; font-size: 90px;"   fill="black"  font-weight="bold">H</text>
<text  x="49" y="53" style="font-family: Arial; font-size: 35px;"  fill="black"  font-weight="bold">N</text>
<text  x="49" y="93"  style="font-family: Arial; font-size: 35px;"    fill="black"  font-weight="bold">B</text>
</g>
 <g transform="scale(0.9)">
        <text x="260" y="230"  style="font-family: Arial;" font-size="110px"  fill:"url(#nbhGradient1)"  filter:"url(#f3)" font-weight="bold">Ny blå himmel</text>
      <text x="1260" style="font-family: Arial;" font-size="110" y="230"  filter="url(#skygg)" font-weight="bold">Ny blå himmel</text>
 
    </g>
    
</svg>
